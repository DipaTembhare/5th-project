<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100%;
        height: 100vh;
        background-color: black;
    }
    .main{
        /* width: 30%;
        height: 10vh; */
        /* background-color: aqua; */
        color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 100px;
    }
</style>
<body>
    <div class="main">


    </div>

    <script>

        const main = document.querySelector('.main');

    
       function currentTime(){
        const date = new Date();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = "AM";

        if(h == 0){
         h = 12;
        }


        if(h > 12){
            h = h-12;
            session = "PM";
        }
        if(h < 10){
            h = "0" + h
        }
        if(m < 10){
            m = "0" + m
        }
        if(s < 10){
            s = "0" + s
        }
        

        main.innerHTML = `${h}:${m}:${s} ${session}`;
       }

        setInterval(currentTime,1000);
    </script>
</body>
</html>
